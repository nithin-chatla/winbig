<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Winners - WinBig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; background-color: #0d0c22; color: #d1d5db; } 
        .winner-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .winner-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
            border-color: rgba(196, 181, 253, 0.3);
        }
        .loader { border: 4px solid #374151; border-top: 4px solid #a78bfa; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s, transform 0.8s; transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-900 antialiased">

    <header class="bg-gray-900/70 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white tracking-wider">Win<span class="text-violet-400">Big</span></div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="./index.html" class="text-gray-300 hover:text-violet-400 transition-colors">Home</a>
                <a href="./events.html" class="text-gray-300 hover:text-violet-400 transition-colors">Events</a>
                <a href="./gallery.html" class="text-gray-300 hover:text-violet-400 transition-colors">Gallery</a>
                <a href="./past-winners.html" class="text-violet-400 font-semibold">Past Winners</a>
            </div>
        </nav>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6">
            <h1 id="cms-winners_page_title" class="text-4xl md:text-5xl font-bold text-white text-center mb-12 reveal">Meet Our Lucky Winners</h1>
            <p class="text-center text-gray-400 max-w-2xl mx-auto mb-16 reveal">We believe in transparency and celebrating our winners. Here are some of the people who have won big with us!</p>
            
            <div id="winners-grid" class="flex flex-wrap justify-center gap-10">
                <div class="loader col-span-full"></div>
            </div>
        </div>
    </main>
    
    <footer class="mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 WinBig. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCP7extT3aBFU8Pzo95_zbmKviMGVRQt9E",
            authDomain: "winbig-83d30.firebaseapp.com",
            projectId: "winbig-83d30",
            storageBucket: "winbig-83d30.appspot.com",
            messagingSenderId: "752719565889",
            appId: "1:752719565889:web:9ff8c0768d9a01146ee2c0",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const winnersGrid = document.getElementById('winners-grid');
        
        onSnapshot(doc(db, "site_content", "live_data"), (doc) => {
            if (doc.exists()) {
                const content = doc.data();
                document.getElementById('cms-winners_page_title').textContent = content.winners_page_title || 'Meet Our Lucky Winners';
            }
        });
        
        const q = query(collection(db, "winners"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            winnersGrid.innerHTML = '';
            if (snapshot.empty) {
                winnersGrid.innerHTML = '<p class="w-full text-center text-gray-400">Our first winner could be you!</p>';
                return;
            }
            snapshot.docs.forEach((doc, index) => {
                const winner = doc.data();
                const card = document.createElement('div');
                card.className = 'p-6 text-center winner-card rounded-2xl reveal w-full max-w-sm';
                card.style.transitionDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <img src="${winner.imageUrl || 'https://placehold.co/100x100/312e81/4c1d95?text=Photo'}" alt="${winner.name}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-2 border-violet-400/50">
                    <h3 class="text-xl font-bold text-white">${winner.name}</h3>
                    <p class="text-violet-400 font-semibold">Won a ${winner.prize}!</p>
                    <p class="text-gray-400 text-sm mt-2">"${winner.testimonial}"</p>
                `;
                winnersGrid.appendChild(card);
            });
            revealElements();
        });

        function revealElements() {
            const reveals = document.querySelectorAll('.reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            reveals.forEach(el => {
                observer.observe(el);
            });
        }
        
        setTimeout(revealElements, 100);
    </script>

</body>
</html>
