<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; background-color: #0d0c22; color: #d1d5db; } 
        .loader { border: 4px solid #374151; border-top: 4px solid #a78bfa; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .page-content {
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px;
            padding: 2rem;
        }
        .page-content h1, .page-content h2, .page-content h3 { font-weight: 600; color: white; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .page-content p { margin-bottom: 1rem; line-height: 1.7; }
        .page-content a { color: #c4b5fd; text-decoration: underline; }
        .page-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .page-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
        .footer-link {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem;
        }
        .footer-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 antialiased">

    <header class="bg-gray-900/70 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white tracking-wider">Win<span class="text-violet-400">Big</span></div>
            <div id="desktop-nav-links" class="hidden md:flex items-center space-x-8">
                <a href="./index.html" class="text-gray-300 hover:text-violet-400 transition-colors">Home</a>
                <a href="./events.html" class="text-gray-300 hover:text-violet-400 transition-colors">Events</a>
                <a href="./gallery.html" class="text-gray-300 hover:text-violet-400 transition-colors">Gallery</a>
                <a href="./past-winners.html" class="text-gray-300 hover:text-violet-400 transition-colors">Past Winners</a>
                <a href="./about.html" class="text-gray-300 hover:text-violet-400 transition-colors">About Us</a>
                <a href="./contact.html" class="text-gray-300 hover:text-violet-400 transition-colors">Contact</a>
                <!-- Custom links will be injected here -->
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-white p-2 rounded-md hover:bg-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-nav-links" class="hidden md:hidden bg-gray-900/90 backdrop-blur-md">
            <a href="./index.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Home</a>
            <a href="./events.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Events</a>
            <a href="./gallery.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Gallery</a>
            <a href="./past-winners.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Past Winners</a>
            <a href="./about.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">About Us</a>
            <a href="./contact.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Contact</a>
            <!-- Custom links will be injected here -->
        </div>
    </header>

    <main class="py-20">
        <div id="page-container" class="container mx-auto px-6 max-w-3xl">
            <div class="loader"></div>
        </div>
    </main>
    
    <footer class="mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <div class="flex justify-center space-x-4 mb-6">
                <a href="./admin.html" target="_blank" class="footer-link">Admin Login</a>
                <a href="./agent.html" target="_blank" class="footer-link">Agent Login</a>
            </div>
            <p>&copy; 2025 WinBig. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCP7extT3aBFU8Pzo95_zbmKviMGVRQt9E",
            authDomain: "winbig-83d30.firebaseapp.com",
            projectId: "winbig-83d30",
            storageBucket: "winbig-83d30.appspot.com",
            messagingSenderId: "752719565889",
            appId: "1:752719565889:web:9ff8c0768d9a01146ee2c0",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const pageContainer = document.getElementById('page-container');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-nav-links');
        const desktopMenu = document.getElementById('desktop-nav-links');

        function renderCustomNavLinks(pages) {
            desktopMenu.querySelectorAll('.custom-nav-link').forEach(link => link.remove());
            mobileMenu.querySelectorAll('.custom-nav-link').forEach(link => link.remove());

            pages.forEach(page => {
                const desktopLink = document.createElement('a');
                desktopLink.href = `./page.html?slug=${page.slug}`;
                desktopLink.textContent = page.title;
                desktopLink.className = 'text-gray-300 hover:text-violet-400 transition-colors custom-nav-link';
                desktopMenu.appendChild(desktopLink);

                const mobileLink = document.createElement('a');
                mobileLink.href = `./page.html?slug=${page.slug}`;
                mobileLink.textContent = page.title;
                mobileLink.className = 'block py-2 px-6 text-gray-300 hover:bg-gray-800 custom-nav-link';
                mobileMenu.appendChild(mobileLink);
            });
        }
        
        const pagesQuery = query(collection(db, "custom_pages"), where("isActive", "==", true));
        onSnapshot(pagesQuery, (snapshot) => {
            const pages = snapshot.docs.map(doc => doc.data());
            renderCustomNavLinks(pages);
        });

        async function loadPageContent() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            if (!slug) {
                pageContainer.innerHTML = '<h1 class="text-4xl md:text-5xl font-bold text-white text-center">Page Not Found</h1><p class="text-center text-gray-400 mt-4">No page slug was provided in the URL.</p>';
                return;
            }

            const q = query(collection(db, "custom_pages"), where("slug", "==", slug), where("isActive", "==", true));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                pageContainer.innerHTML = '<h1 class="text-4xl md:text-5xl font-bold text-white text-center">Page Not Found</h1><p class="text-center text-gray-400 mt-4">The page you are looking for does not exist or is no longer active.</p>';
                return;
            }

            const pageData = querySnapshot.docs[0].data();
            document.title = `${pageData.title} - WinBig`;
            pageContainer.innerHTML = `
                <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-12">${pageData.title}</h1>
                <div class="page-content">${pageData.content}</div>
            `;
        }
        
        loadPageContent();

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
