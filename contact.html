<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WinBig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0d0c22; color: #d1d5db; }
        .cta-button { transition: all 0.3s ease; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
        .cta-button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 0 30px rgba(255, 255, 255, 0.4); }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%239ca3af%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C/polyline%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
        select option { background-color: #1e1b4b; }
        .message { display:none; padding: 1rem; text-align: center; border-radius: 8px; margin-bottom: 1.5rem;}
        .success { background-color: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid #10b981; }
        .error { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid #ef4444; }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s, transform 0.8s; transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .form-group { position: relative; }
        .form-input { 
            padding: 0.85rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); width: 100%; box-sizing: border-box; 
            font-size: 1rem; font-family: 'Poppins', sans-serif; background-color: rgba(255,255,255,0.05); color: white;
        }
        .form-label {
            position: absolute; left: 0.85rem; top: 0.85rem; color: #9ca3af;
            pointer-events: none; transition: all 0.2s ease;
        }
        .form-input:focus + .form-label, .form-input:not(:placeholder-shown) + .form-label {
            top: -0.6rem; left: 0.5rem; font-size: 0.75rem; color: #c4b5fd;
            background-color: #1e1b4b; padding: 0 0.25rem;
        }
        .footer-link {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem;
        }
        .footer-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 antialiased">

    <header class="bg-gray-900/70 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white tracking-wider">Win<span class="text-violet-400">Big</span></div>
            <div id="desktop-nav-links" class="hidden md:flex items-center space-x-8">
                <a href="./index.html" class="text-gray-300 hover:text-violet-400 transition-colors">Home</a>
                <a href="./events.html" class="text-gray-300 hover:text-violet-400 transition-colors">Events</a>
                <a href="./gallery.html" class="text-gray-300 hover:text-violet-400 transition-colors">Gallery</a>
                <a href="./past-winners.html" class="text-gray-300 hover:text-violet-400 transition-colors">Past Winners</a>
                <a href="./about.html" class="text-gray-300 hover:text-violet-400 transition-colors">About Us</a>
                <a href="./contact.html" class="text-violet-400 font-semibold">Contact</a>
                <!-- Custom links will be injected here -->
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-white p-2 rounded-md hover:bg-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-nav-links" class="hidden md:hidden bg-gray-900/90 backdrop-blur-md">
            <a href="./index.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Home</a>
            <a href="./events.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Events</a>
            <a href="./gallery.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Gallery</a>
            <a href="./past-winners.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Past Winners</a>
            <a href="./about.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">About Us</a>
            <a href="./contact.html" class="block py-2 px-6 text-violet-400 font-semibold">Contact</a>
            <!-- Custom links will be injected here -->
        </div>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6 max-w-2xl">
            <h1 id="cms-contact_page_title" class="text-4xl md:text-5xl font-bold text-white text-center mb-6 reveal">Get In Touch</h1>
            <div id="cms-contact_page_subtitle" class="text-center text-gray-400 max-w-xl mx-auto mb-12 reveal">
                <p>Have questions about advertisements or collaborations? We'd love to hear from you.</p>
            </div>
            
            <div id="request-message" class="message"></div>
            <form id="contact-form" class="p-8 rounded-2xl space-y-8 reveal card">
                <div class="form-group">
                    <input type="text" id="contact-name" class="form-input" placeholder=" " required />
                    <label for="contact-name" class="form-label">Full Name</label>
                </div>
                 <div class="form-group">
                    <input type="email" id="contact-email" class="form-input" placeholder=" " required />
                    <label for="contact-email" class="form-label">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="contact-phone" class="form-input" placeholder=" " required />
                    <label for="contact-phone" class="form-label">Phone Number</label>
                </div>
                <div class="form-group">
                    <select id="contact-subject" class="form-input" required>
                        <option value="" disabled selected></option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="Collaboration">Collaboration</option>
                        <option value="General Inquiry">General Inquiry</option>
                    </select>
                     <label for="contact-subject" class="form-label">Subject</label>
                </div>
                <div class="form-group">
                    <textarea id="contact-message" rows="5" class="form-input" placeholder=" " required></textarea>
                    <label for="contact-message" class="form-label">Your Message</label>
                </div>
                <button type="submit" class="w-full text-white font-bold py-3 px-10 rounded-full text-lg cta-button inline-block bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700">Send Message</button>
            </form>
        </div>
    </main>
    
    <footer class="mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
             <div class="flex justify-center space-x-4 mb-6">
                <a href="./admin.html" target="_blank" class="footer-link">Admin Login</a>
                <a href="./agent.html" target="_blank" class="footer-link">Agent Login</a>
            </div>
            <p>&copy; 2025 WinBig. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCP7extT3aBFU8Pzo95_zbmKviMGVRQt9E",
            authDomain: "winbig-83d30.firebaseapp.com",
            projectId: "winbig-83d30",
            storageBucket: "winbig-83d30.appspot.com",
            messagingSenderId: "752719565889",
            appId: "1:752719565889:web:9ff8c0768d9a01146ee2c0",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const contactForm = document.getElementById('contact-form');
        const requestMessage = document.getElementById('request-message');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-nav-links');
        const desktopMenu = document.getElementById('desktop-nav-links');
        
        onSnapshot(doc(db, "site_content", "live_data"), (doc) => {
            if (doc.exists()) {
                const content = doc.data();
                document.getElementById('cms-contact_page_title').textContent = content.contact_page_title || 'Get In Touch';
                document.getElementById('cms-contact_page_subtitle').innerHTML = content.contact_page_subtitle || "Have questions about advertisements or collaborations? We'd love to hear from you.";
            }
        });

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                // Save to "leads" collection, same as ticket requests but with more info
                await addDoc(collection(db, "leads"), {
                    customerName: document.getElementById('contact-name').value,
                    customerPhone: document.getElementById('contact-phone').value,
                    customerEmail: document.getElementById('contact-email').value,
                    selectedPrize: `INQUIRY: ${document.getElementById('contact-subject').value}`, // Differentiate it
                    message: document.getElementById('contact-message').value,
                    status: 'unclaimed',
                    requestedAt: serverTimestamp()
                });
                requestMessage.textContent = 'Your message has been sent! We will get back to you shortly.';
                requestMessage.className = 'message success';
                requestMessage.style.display = 'block';
                contactForm.reset();
            } catch (error) {
                console.error("Error submitting request:", error);
                requestMessage.textContent = 'There was an error sending your request. Please try again.';
                requestMessage.className = 'message error';
                requestMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
        
        function revealElements() {
            const reveals = document.querySelectorAll('.reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); }});
            }, { threshold: 0.1 });
            reveals.forEach(el => { observer.observe(el); });
        }
        
        setTimeout(revealElements, 100);

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function renderCustomNavLinks(pages) {
            desktopMenu.querySelectorAll('.custom-nav-link').forEach(link => link.remove());
            mobileMenu.querySelectorAll('.custom-nav-link').forEach(link => link.remove());
            pages.forEach(page => {
                const desktopLink = document.createElement('a');
                desktopLink.href = `./page.html?slug=${page.slug}`;
                desktopLink.textContent = page.title;
                desktopLink.className = 'text-gray-300 hover:text-violet-400 transition-colors custom-nav-link';
                desktopMenu.appendChild(desktopLink);
                const mobileLink = document.createElement('a');
                mobileLink.href = `./page.html?slug=${page.slug}`;
                mobileLink.textContent = page.title;
                mobileLink.className = 'block py-2 px-6 text-gray-300 hover:bg-gray-800 custom-nav-link';
                mobileMenu.appendChild(mobileLink);
            });
        }
        
        const pagesQuery = query(collection(db, "custom_pages"), where("isActive", "==", true));
        onSnapshot(pagesQuery, (snapshot) => {
            const pages = snapshot.docs.map(doc => doc.data());
            renderCustomNavLinks(pages);
        });
    </script>

</body>
</html>
