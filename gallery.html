<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Gallery - WinBig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; background-color: #0d0c22; color: #d1d5db; } 
        .gallery-item { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .gallery-item:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
        }
        .loader { border: 4px solid #374151; border-top: 4px solid #a78bfa; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s, transform 0.8s; transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-900 antialiased">

    <header class="bg-gray-900/70 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white tracking-wider">Win<span class="text-violet-400">Big</span></div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="./index.html" class="text-gray-300 hover:text-violet-400 transition-colors">Home</a>
                <a href="./events.html" class="text-gray-300 hover:text-violet-400 transition-colors">Events</a>
                <a href="./gallery.html" class="text-violet-400 font-semibold">Gallery</a>
                <a href="./past-winners.html" class="text-gray-300 hover:text-violet-400 transition-colors">Past Winners</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-white p-2 rounded-md hover:bg-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900/90 backdrop-blur-md">
            <a href="./index.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Home</a>
            <a href="./events.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Events</a>
            <a href="./gallery.html" class="block py-2 px-6 text-violet-400 font-semibold">Gallery</a>
            <a href="./past-winners.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Past Winners</a>
        </div>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6">
            <h1 id="cms-gallery_page_title" class="text-4xl md:text-5xl font-bold text-white text-center mb-12 reveal">Our Prize Gallery</h1>
            <p class="text-center text-gray-400 max-w-2xl mx-auto mb-16 reveal">Here are some of the amazing prizes we've given away. The next one could be yours!</p>
            
            <div id="gallery-grid" class="flex flex-wrap justify-center gap-6">
                <div class="loader col-span-full"></div>
            </div>
        </div>
    </main>
    
    <footer class="mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 WinBig. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCP7extT3aBFU8Pzo95_zbmKviMGVRQt9E",
            authDomain: "winbig-83d30.firebaseapp.com",
            projectId: "winbig-83d30",
            storageBucket: "winbig-83d30.appspot.com",
            messagingSenderId: "752719565889",
            appId: "1:752719565889:web:9ff8c0768d9a01146ee2c0",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const galleryGrid = document.getElementById('gallery-grid');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        onSnapshot(doc(db, "site_content", "live_data"), (doc) => {
            if (doc.exists()) {
                const content = doc.data();
                document.getElementById('cms-gallery_page_title').textContent = content.gallery_page_title || 'Our Prize Gallery';
            }
        });

        const q = query(collection(db, "gallery"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            galleryGrid.innerHTML = '';
            if (snapshot.empty) {
                galleryGrid.innerHTML = '<p class="w-full text-center text-gray-400">The gallery is currently empty. Check back soon for prize photos!</p>';
                return;
            }
            snapshot.docs.forEach((doc, index) => {
                const item = doc.data();
                const galleryItem = document.createElement('div');
                galleryItem.className = 'relative overflow-hidden rounded-xl shadow-lg group gallery-item reveal w-full sm:w-auto max-w-sm';
                galleryItem.style.transitionDelay = `${index * 50}ms`;
                galleryItem.innerHTML = `
                    <img src="${item.imageUrl || 'https://placehold.co/400x400/1e1b4b/312e81?text=Prize'}" alt="${item.description}" class="w-full h-72 object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 right-0 p-4">
                        <p class="text-white font-semibold">${item.description}</p>
                    </div>
                `;
                galleryGrid.appendChild(galleryItem);
            });
            revealElements();
        });

        function revealElements() {
            const reveals = document.querySelectorAll('.reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            reveals.forEach(el => {
                observer.observe(el);
            });
        }
        
        setTimeout(revealElements, 100);

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
