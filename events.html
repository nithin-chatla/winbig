<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - WinBig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0d0c22; color: #d1d5db; overflow-x: hidden; }
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
            cursor: pointer;
        }
        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 30px rgba(162, 89, 255, 0.3); 
            border-color: rgba(196, 181, 253, 0.3);
        }
        .loader { border: 4px solid #374151; border-top: 4px solid #a78bfa; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s, transform 0.8s; transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpModal { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .modal-content {
            background: rgba(30, 27, 75, 0.8);
            backdrop-filter: blur(20px);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            animation: slideUpModal 0.5s ease-out;
        }
        .close-btn { color: #aaa; position: absolute; top: 1rem; right: 1.5rem; font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.3s, transform 0.3s; }
        .close-btn:hover { color: white; transform: rotate(90deg); }
        .footer-link {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem;
        }
        .footer-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 antialiased">
    <header class="bg-gray-900/70 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white tracking-wider">Win<span class="text-violet-400">Big</span></div>
            <div id="desktop-nav-links" class="hidden md:flex items-center space-x-8">
                <a href="./index.html" class="text-gray-300 hover:text-violet-400 transition-colors">Home</a>
                <a href="./events.html" class="text-violet-400 font-semibold">Events</a>
                <a href="./gallery.html" class="text-gray-300 hover:text-violet-400 transition-colors">Gallery</a>
                <a href="./past-winners.html" class="text-gray-300 hover:text-violet-400 transition-colors">Past Winners</a>
                <a href="./about.html" class="text-gray-300 hover:text-violet-400 transition-colors">About Us</a>
                <a href="./contact.html" class="text-gray-300 hover:text-violet-400 transition-colors">Contact</a>
                <!-- Custom links will be injected here -->
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-white p-2 rounded-md hover:bg-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-nav-links" class="hidden md:hidden bg-gray-900/90 backdrop-blur-md">
            <a href="./index.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Home</a>
            <a href="./events.html" class="block py-2 px-6 text-violet-400 font-semibold">Events</a>
            <a href="./gallery.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Gallery</a>
            <a href="./past-winners.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Past Winners</a>
            <a href="./about.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">About Us</a>
            <a href="./contact.html" class="block py-2 px-6 text-gray-300 hover:bg-gray-800">Contact</a>
            <!-- Custom links will be injected here -->
        </div>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6">
            <h1 id="cms-events_page_title" class="text-4xl md:text-5xl font-bold text-white text-center mb-16 reveal">All Active & Upcoming Events</h1>
            
            <div id="active-events-section" class="mb-16 reveal">
                <div class="text-center"><h2 class="text-3xl font-bold text-white mb-8 border-b-2 border-violet-500/50 pb-2 inline-block">Active Events</h2></div>
                <div id="active-lotteries-list" class="flex flex-wrap justify-center gap-10">
                    <div class="loader col-span-full"></div>
                </div>
            </div>

            <div id="upcoming-events-section" class="mb-16 reveal">
                <div class="text-center"><h2 class="text-3xl font-bold text-white mb-8 border-b-2 border-violet-500/50 pb-2 inline-block">Upcoming Events</h2></div>
                <div id="upcoming-lotteries-list" class="flex flex-wrap justify-center gap-10">
                    <div class="loader col-span-full"></div>
                </div>
            </div>
            
            <div id="completed-events-section" class="reveal">
                <div class="text-center"><h2 class="text-3xl font-bold text-white mb-8 border-b-2 border-violet-500/50 pb-2 inline-block">Completed Events</h2></div>
                <div id="completed-lotteries-list" class="flex flex-wrap justify-center gap-10">
                    <div class="loader col-span-full"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
             <div class="flex justify-center space-x-4 mb-6">
                <a href="./admin.html" target="_blank" class="footer-link">Admin Login</a>
                <a href="./agent.html" target="_blank" class="footer-link">Agent Login</a>
            </div>
            <p>&copy; 2025 WinBig. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="event-detail-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc, where, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCP7extT3aBFU8Pzo95_zbmKviMGVRQt9E",
            authDomain: "winbig-83d30.firebaseapp.com",
            projectId: "winbig-83d30",
            storageBucket: "winbig-83d30.appspot.com",
            messagingSenderId: "752719565889",
            appId: "1:752719565889:web:9ff8c0768d9a01146ee2c0",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const activeLotteriesDiv = document.getElementById('active-lotteries-list');
        const upcomingLotteriesDiv = document.getElementById('upcoming-lotteries-list');
        const completedLotteriesDiv = document.getElementById('completed-lotteries-list');
        const modal = document.getElementById('event-detail-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-nav-links');
        const desktopMenu = document.getElementById('desktop-nav-links');
        
        let allLotteries = [];

        onSnapshot(doc(db, "site_content", "live_data"), (doc) => {
            if (doc.exists()) {
                const content = doc.data();
                document.getElementById('cms-events_page_title').textContent = content.events_page_title || 'All Events';
            }
        });

        const q = query(collection(db, "lotteries"));
        onSnapshot(q, (snapshot) => {
            allLotteries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderLotteries();
        });

        function renderLotteries() {
            const now = new Date();
            const active = [];
            const upcoming = [];
            const completed = [];

            allLotteries.forEach(lottery => {
                const drawDate = new Date(lottery.drawDate);
                if (drawDate < now) {
                    completed.push(lottery);
                } else if (lottery.isActive) {
                    active.push(lottery);
                } else {
                    upcoming.push(lottery);
                }
            });

            renderSection(activeLotteriesDiv, active, 'active');
            renderSection(upcomingLotteriesDiv, upcoming, 'upcoming');
            renderSection(completedLotteriesDiv, completed.sort((a,b) => new Date(b.drawDate) - new Date(a.drawDate)), 'completed');
            
            revealElements();
        }

        function renderSection(element, lotteries, status) {
            element.innerHTML = '';
            if (lotteries.length === 0) {
                element.innerHTML = `<p class="w-full text-center text-gray-400">No ${status} events at the moment.</p>`;
                return;
            }
            lotteries.sort((a,b) => new Date(a.drawDate) - new Date(b.drawDate));
            lotteries.forEach((lottery, index) => {
                const card = document.createElement('div');
                card.className = 'rounded-xl card reveal w-full max-w-[350px]';
                card.style.transitionDelay = `${index * 100}ms`;
                card.dataset.id = lottery.id;
                card.innerHTML = `
                    <img src="${lottery.imageUrl || 'https://placehold.co/600x400/1e1b4b/312e81?text=Prize'}" alt="${lottery.prizeName}" class="w-full h-48 object-cover rounded-t-xl">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-white">${lottery.prizeName}</h3>
                        <p class="text-gray-400 text-sm line-through">MRP: ₹${(lottery.originalPrice || 0).toLocaleString()}</p>
                        <p class="text-violet-400 font-bold text-2xl mb-2">₹${(lottery.offerPrice || 0).toLocaleString()}</p>
                        <p class="text-gray-400 text-sm">Draw Date: ${new Date(lottery.drawDate).toLocaleDateString()}</p>
                    </div>
                `;
                element.appendChild(card);
            });
        }
        
        function openModal(lotteryId) {
            const lottery = allLotteries.find(l => l.id === lotteryId);
            if (!lottery) return;
            
            const isCompleted = new Date(lottery.drawDate) < new Date();
            const originalPrice = lottery.originalPrice ? `<span class="line-through text-gray-400 text-xl">₹${lottery.originalPrice.toLocaleString()}</span>` : '';

            let winnerHtml = '';
            if (isCompleted) {
                winnerHtml = `
                    <div class="mt-6 pt-6 border-t border-gray-700">
                        <h4 class="text-xl font-bold text-white mb-4">Winner Details</h4>
                        <div class="flex items-center space-x-4">
                            <img src="${lottery.winnerImageUrl || 'https://placehold.co/80x80/312e81/4c1d95?text=Winner'}" alt="${lottery.winnerName || 'Winner'}" class="w-20 h-20 rounded-full border-2 border-violet-400 object-cover">
                            <div>
                                <p class="font-bold text-white text-lg">${lottery.winnerName || 'Winner To Be Announced'}</p>
                                <p class="text-gray-400 text-sm">Winning Ticket: <span class="font-bold text-violet-400">${lottery.winnerTicketId || 'N/A'}</span></p>
                            </div>
                        </div>
                    </div>
                `;
            }

            modalBody.innerHTML = `
                <img src="${lottery.imageUrl || 'https://placehold.co/600x300/1e1b4b/312e81?text=Prize'}" class="w-full h-56 object-cover rounded-lg mb-6">
                <h3 class="text-3xl font-bold text-white mb-2">${lottery.prizeName}</h3>
                <div class="flex items-center space-x-4 mb-4">
                    <p class="text-violet-400 font-bold text-3xl">₹${(lottery.offerPrice || 0).toLocaleString()}</p>
                    ${originalPrice}
                </div>
                <div class="text-gray-300 space-y-3 border-t border-gray-700 pt-4 mt-4">
                    <p><strong>Draw Date:</strong> ${new Date(lottery.drawDate).toLocaleDateString()}</p>
                    <p><strong>Draw Location:</strong> ${lottery.drawPlace || 'Online Live Stream'}</p>
                    <p><strong>Process:</strong> ${lottery.processDetails || 'Winner will be selected through a transparent, randomized draw.'}</p>
                </div>
                ${winnerHtml}
            `;
            modal.style.display = 'block';
        }

        document.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if(card && card.dataset.id) {
                openModal(card.dataset.id);
            }
        });

        closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target == modal) {
                modal.style.display = 'none';
            }
        });

        function revealElements() {
            const reveals = document.querySelectorAll('.reveal');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); }});
            }, { threshold: 0.1 });
            reveals.forEach(el => { observer.observe(el); });
        }
        
        setTimeout(revealElements, 100);

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function renderCustomNavLinks(pages) {
            desktopMenu.querySelectorAll('.custom-nav-link').forEach(link => link.remove());
            mobileMenu.querySelectorAll('.custom-nav-link').forEach(link => link.remove());
            pages.forEach(page => {
                const desktopLink = document.createElement('a');
                desktopLink.href = `./page.html?slug=${page.slug}`;
                desktopLink.textContent = page.title;
                desktopLink.className = 'text-gray-300 hover:text-violet-400 transition-colors custom-nav-link';
                desktopMenu.appendChild(desktopLink);
                const mobileLink = document.createElement('a');
                mobileLink.href = `./page.html?slug=${page.slug}`;
                mobileLink.textContent = page.title;
                mobileLink.className = 'block py-2 px-6 text-gray-300 hover:bg-gray-800 custom-nav-link';
                mobileMenu.appendChild(mobileLink);
            });
        }
        
        const pagesQuery = query(collection(db, "custom_pages"), where("isActive", "==", true));
        onSnapshot(pagesQuery, (snapshot) => {
            const pages = snapshot.docs.map(doc => doc.data());
            renderCustomNavLinks(pages);
        });
    </script>
</body>
</html>
